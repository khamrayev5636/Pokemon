<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Hero start -->
  
  <section class="hero">
    <div class="container">
      <img class="hero__img my-5" src="image/qqq.png" alt="hero-img">
      
      <form class="form d-lg-flex mb-lg-5" action="#">
        <input type="search" class="form-control form-control-lg shadow search-js mb-4 mb-lg-0 me-lg-3" placeholder="Search cartoon..">
        <select class="select-js form-select form-select-lg shadow mb-4 mb-lg-0 me-lg-3" aria-label="Default select example">
          <option selected value="All">All</option>
        </select>
        <select class="form-select form-select-sort shadow mb-4 mb-lg-0 me-lg-3" aria-label="Default select example">
          <option hidden>Sort Pokemon</option>
          <option value="a-z">A-Z</option>
          <option value="z-a">Z-A</option>
          <option value="light">From light to weight</option>
          <option value="weight">From weight to light</option>
        </select>
        <button class="btn btn-lg px-5 btn-danger d-block mx-auto mb-5 fw-bold shadow mb-lg-0">Send</button>
      </form>
      
      <ul class="list-js">
        
      </ul>
    </div>
  </section>
  
  
  <!-- Template start -->
  
  <template class="template-pok">
    
    <li class="item-js">
      <h3 class="title-js"></h3>
      <span class="num-js"></span>
      <img class="img-js"  alt="Pokemons-images">
      <div class="badge text-bg-success text-center py-2 fw-bold m-0">
        <p class="weight-js m-0"></p>
      </div>
      <time class="time-js"></time>
      <p class="text-js"></p>
    </li>
    
  </template>
  
  <!-- Template end -->
  
  
  <script src="pokemons.js"></script>
  <script src="main.js"></script>
  
  
</body>
</html>
